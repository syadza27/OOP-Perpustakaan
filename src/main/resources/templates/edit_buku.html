<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Sistem Pengelolaan Anggota Perpustakaan</h1>
        <hr>
        <h2>Ubah Data Buku</h2>

        <form action="#" th:action="@{/saveBuku}" th:object="${buku}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{idbuku}" />

            <input type="text" th:field="*{judul}" class="form-control mb-4 col-4" th:required="required">

            <input type="text" th:field="*{penulis}" class="form-control mb-4 col-4" th:required="required">
            
            <input type="text" th:field="*{tahun}" class="form-control mb-4 col-4" th:required="required">

            <input type="text" th:field="*{penerbit}" class="form-control mb-4 col-4" th:required="required">

            <button type="submit" class="btn btn-info col-2"> Simpan Perubahan</button>
        </form>

        <hr>

        <a th:href="@{/buku}"> Daftar Buku</a>
    </div>
</body>

</html>
