<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="container my-2">
        <h1>Daftar Buku Perpustakaan</h1>

		<a th:href="@{/}" class="btn btn-success btn-sm mb-3"> Home</a>
        <a th:href="@{/addBuku}" class="btn btn-primary btn-sm mb-3"> Tambah Data </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Penulis</th>
                    <th>Tahun Terbit</th>
                    <th>Penerbit</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buku : ${listBuku}">
                    <td th:text="${buku.judul}"></td>
                    <td th:text="${buku.penulis}"></td>
                    <td th:text="${buku.tahun}"></td>
                    <td th:text="${buku.penerbit}"></td>
                    <td> 
                    	<a th:href="@{/editBuku/{id}(id=${buku.idbuku})}" class="btn-sm btn-primary">Update</a>
                        <a th:href="@{buku/deleteBuku/{id}(id=${buku.idbuku})}" class="btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
